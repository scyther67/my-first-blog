{% extends 'blogs/base.html' %}


{% block content %}
    {% for spost in post %}
        <div class="post">
            <div class="date">
                {{ spost.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=spost.pk %}">{{ spost.title }}</a></h2>
            <p>{{ spost.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
