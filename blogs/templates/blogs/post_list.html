<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
        <div>
            {%for single_post in post%}
            <div>
                <h2><a> {{single_post.title}} </a></h2>
                <p>Created Date = {{single_post.created_date}}</p>
                <p>{{single_post.text|linebreaksbr}}</p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
